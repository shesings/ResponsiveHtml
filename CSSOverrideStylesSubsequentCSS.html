<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }
    .pink-text {
        color: pink;
    }
    /*overriding pink text class*/
    /*by having blue text declared after pink text class*/
    .blue-text {
        color:blue;
    }
</style>
<!--notice both classes are declared here-->
<!--and order doesn't matter-->
<h1 class="pink-text blue-text">Hello World!</h1>
