<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }
    /*notice that orange text is declared before pink and blue text*/
    #orange-text {
        color:orange;
    }

    .pink-text {
        color: pink;
    }
    .blue-text {
        color: blue;
    }


</style>
<!--proves that id attributes > class declarations-->
<h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>
